<style>
  @import url('https://fonts.googleapis.com/css?family=Hammersmith+One');

  select {
      width: 100%;
      height: 24px;
      font-family: 'Hammersmith One';
      font-size: 12px;
      user-select: none;
      --webkit-user-select: none;
  }

  body {
    width: 300px;
  }

  ::selection {
    background-color:transparent;
    color:#000;
  }

  select:focus {
    background-color:transparent;
    outline-width: 0;
  }

  .info {
    background-color: black !important;
  }
</style>

<body width=300>
  <select id='gamemodes'>
  <option selected disabled value='info' class='info'>Gamemodes</option>
  </select>
  <select id='regions'>
  <option selected disabled value='info' class='info'>Regions</option>
  </select>
  <select id='servers'>
  <option selected disabled value='info' class='info'>Servers</option>
  </select>

  <div id='result'>
  <i>Select a gamemode, then region, then server.</i>
  </div>
</body>

<script src="jquery-3.2.1.min.js"></script>
